<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

    <h2>Lista de Tarefas</h2>
    <input type="text" id="taskInput" placeholder="Digite uma tarefa...">
    <button id="addTaskButton">Adicionar Tarefa</button>
    <ul id="taskList"></ul>

    <script>
        // Acesso aos elementos HTML
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskList = document.getElementById('taskList');

        // Função para adicionar uma tarefa
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('Digite uma tarefa válida!');
                return;
            }

            // Criação do item de tarefa e botão de deletar
            const li = document.createElement('li');
            li.classList.add('task');
            li.innerHTML = `
                ${taskText}
                <button class="deleteButton">Remover</button>
            `;

            // Evento para remover a tarefa
            const deleteButton = li.querySelector('.deleteButton');
            deleteButton.addEventListener('click', function() {
                taskList.removeChild(li);
            });

            // Adiciona a nova tarefa na lista
            taskList.appendChild(li);

            // Limpa o campo de entrada
            taskInput.value = '';
        }

        // Evento para adicionar tarefa ao clicar no botão
        addTaskButton.addEventListener('click', addTask);

        // Evento para adicionar tarefa pressionando a tecla "Enter"
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>

</body>
</html>
